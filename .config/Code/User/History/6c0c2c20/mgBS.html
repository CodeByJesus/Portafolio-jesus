{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Portafolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="svg-container">
  <svg id="cometa-svg" width="0" height="0">
    <defs>
      <linearGradient id="fugaz-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#a2eafc" stop-opacity="1"/>
        <stop offset="100%" stop-color="#a2eafc" stop-opacity="0"/>
      </linearGradient>
    </defs>
  </svg>
</div>

</div>

  <main class="container py-5">
    {% block contenido %}{% endblock %}
    <footer class="text-center py-4 bg-light mt-5">
      <small>© 2025 Jesús. Todos los derechos reservados.</small>
    </footer>
  </main>

  <footer class="text-center py-3">
    <small>© 2025 Jesus Dev. Portafolio Técnico</small>
  </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
