{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Portafolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="estrellado">
  <canvas id="stars"></canvas>
  <div class="shooting-star"></div>
  <div class="shooting-star" style="top: 30%; left: 60%; animation-delay: 1.2s;"></div>
  <div class="shooting-star" style="top: 70%; left: 20%; animation-delay: 2.5s;"></div>
</div>

  <main class="container py-5">
    {% block contenido %}{% endblock %}
    <footer class="text-center py-4 bg-light mt-5">
      <small>© 2025 Jesús. Todos los derechos reservados.</small>
    </footer>
  </main>

  <footer class="text-center py-3">
    <small>© 2025 Jesus Dev. Portafolio Técnico</small>
  </footer>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
